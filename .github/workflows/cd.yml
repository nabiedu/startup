name: Build, Test and Publish

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: dokwork
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Generate prisma client
        run: |
          cd backend
          npx prisma generate

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dokwork
        run: |
          cd backend
          npx prisma migrate deploy || true
          npm test

      - name: Build backend image
        run: |
          docker build -t backend-test -f backend/Dockerfile .

      - name: Publish to GHCR (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.GHCR_OWNER
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
        run: |
          echo $CR_PAT | docker login ghcr.io -u ${{ secrets.GHCR_OWNER }} --password-stdin
          docker tag backend-test ghcr.io/${{ secrets.GHCR_OWNER }}/dokwork-backend:latest
          docker push ghcr.io/${{ secrets.GHCR_OWNER }}/dokwork-backend:latest
